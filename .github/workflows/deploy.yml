name: ğŸš€ Deploy to Production

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        npm run install:all
        
    - name: ğŸ—ï¸ Build all microfrontends
      run: npm run build:all
      
    - name: ğŸ”¥ Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: ğŸš€ Deploy Dashboard
      run: |
        cd apps/dashboard
        firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ secrets.FIREBASE_PROJECT_ID }}
        
    - name: ğŸš€ Deploy Evaluacion
      run: |
        cd apps/evaluacion
        firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ secrets.FIREBASE_PROJECT_ID }}
        
    - name: ğŸš€ Deploy Shell
      run: |
        cd apps/shell
        firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ secrets.FIREBASE_PROJECT_ID }}
        
