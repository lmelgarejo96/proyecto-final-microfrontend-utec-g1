name: 🚀 Deploy to Production

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: |
        npm ci
        npm run install:all
        
    - name: 🏗️ Build all microfrontends
      run: npm run build:all
      
    - name: 🔥 Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: 🚀 Deploy Dashboard
      run: |
        cd apps/dashboard
        firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ secrets.FIREBASE_PROJECT_ID }}
        
    - name: 🚀 Deploy Evaluacion
      run: |
        cd apps/evaluacion
        firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ secrets.FIREBASE_PROJECT_ID }}
        
    - name: 🚀 Deploy Shell
      run: |
        cd apps/shell
        firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ secrets.FIREBASE_PROJECT_ID }}
        
    - name: 🎉 Success!
      run: |
        echo "🎉 ¡Despliegue exitoso!"
        echo "📊 Dashboard: https://g1-dashboard.web.app"
        echo "📝 Evaluación: https://g1-evaluacion.web.app"
        echo "🏠 Shell: https://utec-app-32384.web.app" 